<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이 부분은
        주석입니다-->
    <!-- div : 다른 요소들을 묶어주는 태그 -->
   
    <!-- 아래는 블록 요소입니다.-->
    <div>

        <!-- P태그는 자동으로 줄바꿈-->
        <p> P태그입니다 </p>
        <!--제목 태그-->
        <h1> 제목 1</h1>
        <h2> 제목 2</h2>
        <h3> 제목 3</h3>
        
        <!-- 순서없는 리스트 (ul)
            ex) 메뉴 등-->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>
        
        <!-- 순서있는 리스트 (ol)
            ex) 순위,목차 등 -->
        <ol>
            <li>리스트1</li>
            <li>리스트2</li>
        </ol>
    </div> 

    <!-- 아래는 인라인 요소입니다.-->
    <div>
        <!--br은 단순 줄바꿈 용도, p태그는 스타일적용도 가능한 줄바꿈-->
        span은 <span style="color: blue;">특정부분만</span> 속성부여 가능<br>
        <p><a href="https://www.google.com">구글로 이동</a></p>
        
        이건 <strong>strong 태그</strong><br>
        이건 <b>b 태그</b><br>
        이건 <i>i태그</i><br>
        이건 <code>code태그</code><br>
        이건 <small>small태그</small>

    </div>
    </body>
</html>
